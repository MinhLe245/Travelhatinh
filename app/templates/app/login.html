{% extends 'app/base.html' %}
{% load static %}
{% block login_content %}
<section class="vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(to right, #74ebd5, #acb6e5);">
  <div class="login-box d-flex shadow">
    <!-- Form -->
    <div class="p-4 form-container">
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h4 class="text-center mb-4">Đăng nhập tài khoản</h4>

        <div class="form-outline mb-4">
          <input type="text" name="username" id="username"
                 class="form-control form-control-lg" value="{{ request.POST.username }}"
                 required />
          <label class="form-label" for="username">Tên đăng nhập</label>
        </div>

        <div class="form-outline mb-4">
          <input type="password" name="password" id="password"
                 class="form-control form-control-lg" required />
          <label class="form-label" for="password">Mật khẩu</label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">Đăng nhập</button>

        <div class="pt-3 text-center">
          {% if messages %}
            {% for msg in messages %}
              <small class="text-danger">{{ msg }}</small>
            {% endfor %}
          {% endif %}
        </div>

        <p class="mt-4 text-center">
          Bạn chưa có tài khoản? <a href="{% url 'signup' %}" class="link-primary">Đăng ký</a>
        </p>
      </form>
    </div>

    <!-- Image -->
    <div class="login-image-wrapper">
      <img src="{% static 'app/images/bg.jpg' %}" alt="Login image">
    </div>
  </div>
</section>

<style>
.login-box {
  border-radius: 20px;
  overflow: hidden;
  max-width: 900px;
  width: 90%;
  background: #fff;
}
.form-container {
  flex: 1;
  max-width: 500px;
}
.login-image-wrapper {
  flex: 1;
  overflow: hidden;
}
.login-image-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
{% endblock %}
